server.port:8082

#enabling h2 console
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:addToNurseDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=akash
spring.datasource.password=
# http://localhost:8082/h2-console  is used for opening the h2 console

#setting the log level for our project.
logging.level.com.spring.boot=debug
#logging.file.path is used to create spring.log(auto-generated) file in the logFile(given) folder/directory.
logging.file.path=logFile 
logging.pattern.console=%d{MMM-dd HH:mm:ss} - %msg%n
#logging.pattern.file=%d{MMM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.file.name is used to create log file with custom name.
logging.file.name=myLoggerFolder/myLoggerFile.log
#both logging.file.name and logging.file.path can be used at same time.

#show the sql query on console
spring.jpa.show-sql=true